{% extends 'layout.html' %}

{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Book Details</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action=""
                                  method="post">
                                <div class="form-group">
                                    <label>Book Name</label>
                                    <input class="form-control" required="required" name="bname" placeholder="Enter Book name">
                                </div>
                                <div class="form-group">
                                    <label>Author</label>
                                    <input class="form-control" required="required" name="author" placeholder="Enter Author Name">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="category_id" onchange="populateList();"
                                            name="category">
                                        <option value="cs">Computer-Science</option>
                                        <option value="ec">Electronics-communication</option>
                                        <option value="me">Mechanical</option>
                                        <option value="cv">Civil</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" required="required" name="description" rows="3"
                                              placeholder="Write something about book...."></textarea>
                                </div>
                               
                                
                               
                                
                                <div class="form-group">
                                    <label>Upload Image</label>
                                    <input type="file" required="required" name="picture">
                                </div>
                                <button type="submit" class="btn btn-danger">Submit Button</button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
